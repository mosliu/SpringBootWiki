# SPRING PROFILES 
spring:
  aop:
    # Add @EnableAspectJAutoProxy.
    auto: true
    # Whether subclass-based (CGLIB) proxies are to be created (true) as opposed to standard Java interface-based proxies (false).
    proxy-target-class: false

  devtools:
    restart:
      enabled: true

  cache:
    jcache:
      config: ehcache.xml
#      config: hibernate-ehcache.xml
#    cache-names: ehcache
#      ehcache:
#        config: ehcache.xml
  mvc:
    throw-exception-if-no-handler-found: false


  # HTTP ENCODING
  http:
    encoding.charset: UTF-8
    encoding:
      enabled: true
      force: true
    # HTTP message conversion
    # Preferred JSON mapper to use for HTTP message conversion. Set to "gson" to force the use of Gson when both it and Jackson are on the classpath.
    converters:
      preferred-json-mapper: gson
  thymeleaf:
    cache: false
    #cache: true
    encoding: UTF-8
    enabled: true
    excluded-view-names: jsp/
    mode: HTML
    prefix: classpath:/templates/
    suffix: .html
    template-resolver-order: 1
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/spring?useUnicode=true&characterEncoding=utf-8&useSSL=false
    #username: root
    #password: 123456
    username: rootsa
    password: Moses12345
    #备份
    usedatabase: spring
    backupdir: "d:/backup"
    aabackupcron: "0 0/1 * * * ? *"
    backupcron: "0 0 1 1/1 * ? *"

    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initial-size:  5
    min-idle: 5
    max-active: 20
    # 配置获取连接等待超时的时间
    max-wait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    time-between-eviction-runs-millis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    min-evictable-idle-time-millis: 300000
    validation-query: SELECT 1;
#    validation-query: SELECT 1 FROM DUAL;
    test-on-borrow: false
    test-while-idle: true
    test-on-return: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    pool-prepared-statements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    #proxyFilters: wall2
    #connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000;druid.wall.selectWhereAlwayTrueCheck=false;druid.wall.conditionAndAlwayTrueAllow=true

    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    #useGlobalDataSourceStat: true







