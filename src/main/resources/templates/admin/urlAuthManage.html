                <li class="active"><!-- TAB 1 -->

            </ul>
            <!-- /right options -->

        </div>

        <!-- panel content -->
        <div class="panel-body" style="display: block;">

            <!-- tabs content -->
            <div class="tab-content transparent">

                <div id="ttab1l_nobg" class="tab-pane active"><!-- TAB 1 CONTENT -->
                    <div class="login-box">
                        <form id="createRoleForm" action="/admin/role_ajax?action=add" method="post"
                              class="validate-plugin sky-form boxed">
                            <header><i class="fa fa-users"></i> 新建角色
                                <small class="note bold">慎重</small>
                            </header>

                            <fieldset>
                                <label class="input">
                                    <i class="icon-append fa fa-key"></i>
                                    <input type="text" id="role_name" name="role_name"
                                           placeholder="角色名称" minlength="2" required="true" class="form-control "/>
                                    <b class="tooltip tooltip-bottom-right">输入角色名称，以ROLE_开头</b>
                                </label>
                                <label class="input">
                                    <i class="icon-append fa fa-tv"></i>
                                    <input type="text" id="describe" name="describe"
                                           placeholder="角色描述" minlength="2" required="true" class="form-control "/>
                                    <b class="tooltip tooltip-bottom-right">输入角色中文解释</b>
                                </label>
                                <label class="input">
                                    <i class="icon-append fa fa-commenting-o"></i>
                                    <input type="text" id="comment" name="comment"
                                           placeholder="备注信息" minlength="2" required="true" class="form-control "/>
                                    <b class="tooltip tooltip-bottom-right">输入角色备注信息</b>
                                </label>
                            </fieldset>

                            <footer>
                                <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-check"></i>
                                    确认新建
                                </button>
                            </footer>

                        </form>
                    </div>
                </div><!-- /TAB 1 CONTENT -->

                <div id="ttab2l_nobg" class="tab-pane "><!-- TAB 2 CONTENT -->
                    <table id="myTableId" class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>角色名称</th>
                            <th>角色说明</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="d : ${Role_list}">
                            <td th:text="${d.rolename}">ROLE_USER</td>
                            <td th:text="${d?.roleDescribe}">用户角色</td>
                            <td th:text="${d?.comment}">备注</td>
                            <td th:text="${d?.rolename}">操作</td>
                        </tr>
                        </tbody>
                    </table>
                </div><!-- /TAB 2 CONTENT -->

            </div>
            <!-- /tabs content -->

        </div>
        <!-- /panel content -->
        <div class="modal fade " tabindex="-1" id="ajax" role="basic" aria-hidden="true">
            <div class="modal-dialog  modal-full">

                </div>

        <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"

                    <div class="modal-header">

                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">

                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>

                </div>
            </div>

        function deleteDepartment(btn, sid) {
//            console.log(btn);
//            console.log(sid);
            var tourl = "/admin/role_ajax?action=delete&sid=" + sid;
            jQuery.ajax({
                url: tourl,
                context: btn,
                success: function (data) {
                    console.log(data);
                    $(this).parents("tr").addClass("disable_done");
                    var table = $('#myTableId').DataTable();
                    table.row('.disable_done').remove().draw(false);

                }
            });
        }

        function initTable2() {

            loadScript(plugin_path + "datatables/js/jquery.dataTables.min.js", function () {

                    if (jQuery().dataTable) {

                        var table = jQuery('#myTableId');

                            "columns": [

                                {"orderable": true, "data": "roleDescribe"},

                                    "data": "rolename",

//                                        console.log(full);

        function initCreate() {
            if (jQuery().validate) {


                jQuery('form.validate-plugin').each(function () {

                    var _t = jQuery(this),
                            _Tposition = _t.attr('data-toastr-position') || "top-full-width";
                    _Turl = _t.attr('data-toastr-url') || false;

//                    toastr.options = {
//                        "timeOut": "10000",
//                        "progressBar": true,
//                    }

                    // Append 'is_ajax' hidden input field!
                    _t.append('<input type="hidden" name="is_ajax" value="true" />');

                    _t.validate({
                        submitHandler: function (form) {


                            jQuery(form).ajaxSubmit({

                                target: jQuery(form).find('.validate-result').length > 0 ? jQuery(form).find('.validate-result') : '',

                                error: function (data) {
                                    _toastr("Sent Failed!", _Tposition, "error", false);
                                },

                                success: function (data, textStatus) {

//                                var data = data.trim();
//                                    console.log(textStatus);


                                    if (typeof(data.error) === "undefined"&&data.status === "success") {
                                        _toastr(data.msg, "top-center", "success", "#");
                                        // Clear the form
                                        jQuery(form).find('input.form-control').val('');
                                    } else {
                                        _toastr(data.msg, _Tposition, "error", false);
                                    }

                                }
                            });

                        }
                    });

                });

            }
        }
